<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MeXus</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://kit.fontawesome.com/23412c6a8d.js"></script>
</head>
<body>
 <!-- header -->
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 col-sm-12 col-12">
                    <div class="btn-group">
                        <button class="btn border dropdown-toggle my-md-4 my-2 bg-light"
                        data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false">
                            Entrar
                        </button>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">
                                Iniciar Sesion
                            </a>
                            <a href="#" class="dropdown-item">
                                Registrarse
                            </a>
                        </div>
                    </div>                    
            </div>
            <div class="col-md-4 col-12 text-center ">
                    <h2 class="my-md-3 site-title">MeXus</h2>
            </div>
            <div class="col-md-4 col-sm-12 col-12 text-right">
                    <p class="my-md-4 header-links">
                        <a href="#" class="px-1">
                        <i class="fas fa-user-alt"></i>
                            Mi Cuenta
                        </a>
                        <a href="#" class="px-4">
                        <i class="fas fa-shopping-cart"></i>
                            Carrito
                        </a>
                        <a href="twitter.com" class="px-1">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="fb.com" class="px-1">
                            <i class="fab fa-facebook"></i>
                        </a>
                    </p>
            </div>
        </div>
    </header>
<!-- /header -->

<!-- barra de menu -->
<nav class="navbar navbar-expand-lg navbar-light bg-light p-0">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">HOME <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sobre Nosotros</a>
            </li>
            <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
            </li>
          </ul>
        </div>
        <div class="navbar-nav">
            <li class="nav-item border rounded-cicle mx-2 search-icon">
                    <i class="fas fa-search p-3"></i>
            </li>
        </div>
</nav>
<!-- /barra de menu -->


<!-- Main Section -->
    <main>  
<!-- primer carrusel-->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div><img src="img/banner_2.jpg" class="d-block w-100" alt="banner_2"></div>
          </div>
          <div class="carousel-item">
            <div><img src="img/banner_3.jpg" class="d-block w-100" alt="banner_3"></div>
          </div>
          <div class="carousel-item">
            <div><img src="img/banner_4.jpg" class="d-block w-100" alt="banner_4"></div>
          </div>
          <div class="carousel-item">
            <div><img src="img/banner_5.jpg" class="d-block w-100" alt="banner_5"></div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
</div>
<!-- /primer carrusel-->
    </main>
<!-- /Main Section -->


    <footer>

    </footer>






















    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    
</body>
</html>
